<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./editarPet.css">
    <title>Editar Pet</title>
</head>
<body>
    <main class="content">
        <div class="reservas">
            <aside class="sidebar">
                <img id="logo" src="../imgGeral/logoB.svg" alt="Hotel Pet">
                <nav>
                    <ul>
                        <li><a href="/Pets/pets.html">Pet</a></li>
                        <li><a href="/Usuarios/usuarios.html">Usuários</a></li>
                        <li><a href="/Configuracoes/configuracoes.html">Configurações</a></li>
                        <li><a href="/Reservas/reservas.html">Reservas</a></li>
                    </ul>
                </nav>
            </aside>
            <h2>Editar Pet</h2>

            <div class="reservas2">
                <form>
                    <div class="form-reservas">
                        <div class="form-group">
                            <label for="Nome">Nome</label>
                            <input type="text" id="Nome" name="Nome" required>
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select id="tipo" name="tipo">
                                <option value="Cachorro">Cachorro</option>
                                <option value="Gato">Gato</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="raca">Raça</label>
                            <input type="text" id="raca" name="raca" required>
                        </div>

                        <div class="form-group">
                            <label for="tamanho">Tamanho</label>
                            <select id="tamanho" name="tamanho">
                                <option value="Grande">Grande</option>
                                <option value="Médio">Médio</option>
                                <option value="Pequeno">Pequeno</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="imagem_pet">Anexar Imagem do Pet</label>
                            <input type="file" id="imagem_pet" name="imagem_pet" accept="image/*">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Salvar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </div>

        </div>
    </main>
    <script src="editarPet.js"></script>
</body>
</html>
