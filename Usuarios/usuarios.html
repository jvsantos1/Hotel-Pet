<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Usuarios/usuarios.css">
    <title>Usuários</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img id="logo" src="../imgGeral/logoB.svg" alt="Hotel Pet">
            <nav>
                <ul>
                    <li><a href="/Pets/pets.html">Pet</a></li>
                    <li><a href="/Usuarios/usuarios.html">Usuários</a></li>
                    <li><a href="/Reservas/configuracoes.html">Configurações</a></li>
                    <li><a href="/Reservas/reservas.html">Reservas</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <div class="perfil">
                <div class="img-perfil">
                    <a href="#"><img src="perfil.png" alt="Imagem de perfil"
                            width="35" height="35"></a>
                </div>
            </div>

            <div class="reservas">
                <h2>Usuários</h2>

                <div class="form-action_novareserva">
                    <a
                        href="/cadastro_usuario/cadastro_usuario.html"><button
                            type="button">Novo</button></a>
                    <button type="button">Mudar status</button>
                </div>

                <div class="reservas2">
                    <form>
                        <div class="form-reservas">
                            <div class="form-group">
                                <label for="Id">Id *</label>
                                <input type="text" id="Id" name="Id">
                            </div>

                            <div class="form-group">
                                <label for="criadoEm">Criado em *</label>
                                <input type="date" id="criadoEm"
                                    name="criadoEm">
                            </div>

                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="form-group">
                                <label for="nome">Nome *</label>
                                <input type="text" id="nome" name="nome">
                            </div>

                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status" name="status">
                                    <option value="Ativo">Ativo</option>
                                    <option value="Inativo">Inativo</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="funcao">Função</label>
                                <select id="funcao" name="funcao">
                                    <option value="gerente">Gerente</option>
                                    <option
                                        value="funcionario">Funcionário</option>
                                    <option value="cliente">Cliente</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit">Pesquisar</button>
                            <button type="reset">Limpar</button>
                        </div>
                    </form>
                </div>

                <div class="table">
                    <table id="usuariosTable">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Foto</th>
                                <th>Email</th>
                                <th>Nome</th>
                                <th>Função</th>
                                <th>Status</th>
                                <th>Criado em</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usuarios-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>


<script src="usuarios.js"></script>
</body>
</html>
