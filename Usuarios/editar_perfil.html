<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/">
    <title>Editar Perfil</title>
</head>
<body>
    <header>
        <img id="logo" src="../imgGeral/logo.svg" alt="Hotel Pet">
        <nav>
            <ul>
                <li><a href="../Reservas/reservas.html">Home</a></li>
                <li><a href="../Pets/pets.html">Pet</a></li>
                <li><a href="../Usuarios/usuarios.html">Usuários</a></li>
                <li><a href="../Configurações/configuracoes.html">Configurações</a></li>
                <li><a href="../Reservas/ver_reserva.html">Reservas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Editar Perfil</h2>
        <form>
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="nome">Nome *</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome *</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="telefone">Telefone *</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="funcao">Função</label>
            <select id="funcao" name="funcao">
                <option value="funcionario">Funcionário</option>
                <option value="cliente">Cliente</option>
                <option value="gerente">Gerente</option>
            </select>

            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
</body>
</html>
