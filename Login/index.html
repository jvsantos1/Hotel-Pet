<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Pet</title>
  <link rel="stylesheet" href="/Login/style.css">
</head>

<body>

  <div id="imagemLogin">
    <div class="carousel">
      <div class="slides">
        <img id="imgBulldog" src="./img/login_pet.jpg" alt="Bulldog">
        <img src="./img/cachorro1.jpg" alt="Imagem 1">
        <img src="./img/cachorro2.jpg" alt="Imagem 2">
        <img src="./img/cachorro3.jpg" alt="Imagem 3">
        <img src="./img/cachorro4.jpg" alt="Imagem 3">
        <img src="./img/cachorro5.jpg" alt="Imagem 3">
        <img src="./img/cachorro6.jpg" alt="Imagem 3">
      </div>
    </div>
  </div>

  <section id="login">
    <img id="logo" src="../imgGeral/logo.svg" alt="Hotel Pet">
    <section id="formLogin">
      <form id="formLogin">
        <div>
          <label for="nome">Login:</label>
          <input type="text" id="nome" placeholder="Digite seu login" required /><br>
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" placeholder="Digite sua senha" required /><br>
        </div>
        <div class="flex">
          <input type="checkbox" id="conect" name="conect" value="conect">
          <label for="conect">Manter-me conectado</label>
        </div>
        <a href="/" class="flex">Esqueci a senha</a>
        <button class="buttonLogin" type="submit">Entrar</button>
      </form>
         
    </section>

    <span class="detalhe">
      <p> OU </p>
    </span>

    <div class="redes">
      <img src="./img/icon-meta.svg" alt="icone meta">
      <img src="./img/icon-x.svg" alt="icone X">
      <img src="./img/icon_google.svg" alt="icone google">
    </div>
    <button class="buttonCriar" onclick="location.href='../CriarConta/criarConta.html'">Criar uma conta</button>

  </section>
  <script src="/Login/script.js"></script>

</body>

</html>
