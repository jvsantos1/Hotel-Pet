<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Pet</title>
  <link rel="stylesheet" href="/Login/style.css">
</head>

<body>

  <div id="imagemLogin">
    <img id="imgBulldog" src="./img/login_pet.jpg" alt="Bulldog">
  </div>

  <section id="login">
    <img id="logo" src="../imgGeral/logo.svg" alt="Hotel Pet">
    <section id="formLogin">
      <form>
        <div>
          <label for="login">Login:</label>
          <input type="text" id="nome" required /><br><br>
        </div>
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" required /><br><br>
        </div>
        <div class="flex">
          <input type="checkbox" id="conect" name="conect" value="conect">
          <label for="conect">manenha-me conectado</label>
        </div>
        <a href="/" class="flex">Esqueci a senha</a><br><br>
        <button class="buttonLogin" onclick="location.href='../Reservas/reservas.html'" type="submit">Entrar</button>
      </form>
    </section>

    <span class="detalhe">
      <p> OU </p>
    </span>

    <div class="redes">
      <img src="./img/icon-meta.svg" alt="icone meta">
      <img src="./img/icon-x.svg" alt="icone X">
      <img src="./img/icon_google.svg" alt="icone google">
    </div>
    <button class="buttonCriar" onclick="location.href='../CriarConta/criarConta.html'">Criar uma conta</button>

  </section>
</body>

</html>
